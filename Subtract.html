
<html>
<head>Subtraction Of two Numbers
</head>
<body>
    <H2>Subtraction Of 2 Numbers</H2>
    <script>
    const num1=parseInt(prompt("num1 is :"))
    const num2=parseInt(prompt("num2 is: "))
    const sub=num1-num2;
    document.write(`sub of ${num1} and ${num2}is ${sub}`)
    
    </script>
</body>
</html>
