
    <head>
        Multiplication
    </head>
    <Body>
       <H2>
        Multiplivation of three numbers using Function
       </H2> 
       <script>
        let num1=parseInt(prompt("Enter 1st number:"))
        let num2=parseInt(prompt("Enter 2nd number:"))
        let num3=parseInt(prompt("Enter 3rd number:"))
       function Multiplication(num1,num2,num3)
        {
            let result=num1*num2*num3
            document.write(`result is ${result}`)
        }
        Multiplication(num1,num2,num3)
       </script>
    </Body>
</html>
